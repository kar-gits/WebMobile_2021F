<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Shaped Color Grid</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="center"> <!-- to center content inside -->
    <div class="wrapper"> <!-- wrap the content as a grid block -->
        <span style="background-color: magenta"></span>
        <span style="background-color: yellow"></span>
        <span style="background-color: blueviolet"></span>
        <span style="background-color: brown"></span>
        <span style="background-color: cornflowerblue"></span>
        <span style="background-color: chocolate"></span>
        <span style="background-color: cyan"></span>
        <span style="background-color: darkcyan"></span>
        <span style="background-color: darkolivegreen"></span>
    </div>
</body>
</html>
